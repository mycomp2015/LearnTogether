<html ng-app="chatapp">
<head>
<title>ChatsaapRocks</title>
<link rel="stylesheet" type="text/css" href="login.css"></link>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
<script src="main.js"></script>
</head>
</head>
<body ng-controller="chatControl">
<p>welcome to chat</p>
<div class="userName">
<img ng-src={{Imagepath}} style= height:24px; width:24px;>
{{userInfo}}

<p ng-repeat="msg in msgs"> {{userInfo}}-->{{msg}}</p>
<button ng-click="sendMsg()">submit</button>
<input type="text" ng-model="msg.text"/>

</div>
</img>
</div>
<div ><p>Online Users{{OnlineUsers}}</p></div>
</div>


</body>
</html>
