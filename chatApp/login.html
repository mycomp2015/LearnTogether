<html ng-app="login" >
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css"></link>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
<script src="main.js"></script>
</head>

<body>

<div  ng-controller="loginControl " name="formLogin" novalidate>
<h3>Welcome to chatsapp Login page</h3>
<p>Username:
<input type="hidden" name="action" ng-model="loginModel.action"  ><br>
<input type="text" name="user"  ng-model="loginModel.user" required><br>
<span style="color:red" ng-show="formLogin.user.$dirty && formLogin.user.$invalid">
<span ng-show="formLogin.user.$error">UserName is required</span>
</span>
</p>
<p>Password:<br>
<input type="password" name="passWord" ng-model="loginModel.passWord" required><br>
<span style="color:red" ng-show="formLogin.passWord.$dirty && formLogin.passWord.$invalid">
<span ng-show="formLogin.passWord.$error">Password is required</span>
</span>
</p>

<button ng-click="submit()" ng-disabled="formLogin.user.$dirty && formLogin.user.$invalid ||
formLogin.passWord.$dirty && formLogin.passWord.$invalid ">login</button>
<button ng-click="Signup()">Signup</button></center>



</body>
</html>
